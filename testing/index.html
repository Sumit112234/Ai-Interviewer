<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talking Face</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="face">
      <img src="assets/base-face.png" class="base" />
      <img src="assets/eyebrows-open.png" class="eyebrows" id="eyebrows" />
      <img src="assets/mouth-closed.png" class="mouth" id="mouth" />
    </div>
    <textarea id="text" placeholder="Enter text to speak..."></textarea>
    <button onclick="speak()">Speak</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
