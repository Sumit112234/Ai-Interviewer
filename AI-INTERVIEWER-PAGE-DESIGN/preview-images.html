<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Images Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .image-section {
            margin-bottom: 60px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
        }
        .image-section h2 {
            margin-top: 0;
            color: #a78bfa;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pipeline Section Design Reference Images</h1>
        
        <div class="image-section">
            <h2>Image 1</h2>
            <img src="/examples-image/image1.png" alt="Example 1">
        </div>
        
        <div class="image-section">
            <h2>Image 2</h2>
            <img src="/examples-image/image2.png" alt="Example 2">
        </div>
        
        <div class="image-section">
            <h2>Image 3</h2>
            <img src="/examples-image/image3.png" alt="Example 3">
        </div>
    </div>
</body>
</html>
